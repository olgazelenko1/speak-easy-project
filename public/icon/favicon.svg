<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 32 32">
  <!-- Graduation cap icon -->
  <g transform="translate(16, 16)">
    <!-- Cap -->
    <polygon points="0,-8 -10,-3 10,-3" fill="#3cb87f"/>
    <!-- Cap base -->
    <rect x="-10" y="-3" width="20" height="1" fill="#3cb87f"/>
    <!-- Tassel line -->
    <line x1="0" y1="-2" x2="0" y2="4" stroke="#3cb87f" stroke-width="1"/>
    <!-- Tassel ball -->
    <circle cx="0" cy="5" r="1.5" fill="#3cb87f"/>
    <!-- Book under cap -->
    <rect x="-8" y="2" width="16" height="8" fill="white" stroke="#3cb87f" stroke-width="1" rx="1"/>
    <!-- Pages -->
    <line x1="-8" y1="6" x2="8" y2="6" stroke="#3cb87f" stroke-width="0.5"/>
    <line x1="-8" y1="8" x2="8" y2="8" stroke="#3cb87f" stroke-width="0.5"/>
  </g>
</svg>